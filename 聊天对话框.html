<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天对话框</title>
    <style>
        body{
            background-color: yellowgreen;
        }
        .talk_show{
            width: 500px;
            height: 500px;
            background: #bfa;
        }
    </style>
    <script>
        window.onload = function(){
            var oWrods = document.getElementById("words");
            var oWho = document.getElementById("who");
            var oTalk = document.getElementById("talkwords");
            var oBtn = document.getElementById("talksub");

            //获取属性
            oBtn.onclick = function(){
                var sVal01 = oWho.value;
                // alert(sVal01);
                var text = oTalk.value;
                oTalk.value = '';
                // alert(text);

                if(text==''){
                    alert('不能发送空消息...');
                    return
                }
                var sTr = '';
                if(sVal01 == 0){
                    sTr = '<div class="atals"><span>A说：'+ text +'</span ></div >';
                }else{
                    sTr = '<div class="atals"><span>B说：' + text + '</span ></div >';
                }
                oWrods.innerHTML += sTr;
            }
        }
    </script>
</head>
<body>
    <center>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atals">
                <span>A说：吃饭了嘛？</span>
            </div>
            <div class="btals">
               <span>B说：还没。。</span>
            </div>
        </div>
        <div class="talk_input">
            <select class="who_talk" id="who">
                <option value="0">A说：</option>
                <option value="1">B说：</option>
            </select>
            <input type="text" class= "talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
    </center>
</body>
</html>
