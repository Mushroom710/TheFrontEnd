<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <div id="test2"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

        class Weather extends React.Component{
            constructor(props){
                super(props)
                this.state = {isHost:false}
                this.changeWeather = this.changeWeather.bind(this)
            }

            render() {
                return <h2 onClick={this.changeWeather}>天气{this.state.isHost ? '炎热' : '凉爽'}</h2>
            }

            changeWeather(){
                console.log('changeWeather')
                const isHost = this.state.isHost
                this.setState({isHost:!isHost})
            }
        }

        class Wind extends React.Component{
            state = {isWind:true}
            render(){
                return <h2 onClick={this.changeWind}>风{this.state.isWind ? '大风':'微风'}</h2>
            }

            changeWind = ()=>{
                const isWind = this.state.isWind
                this.setState({isWind:!isWind})
            }
        }

        ReactDOM.render(<Weather />,document.getElementById('test'))
        ReactDOM.render(<Wind />,document.getElementById('test2'))
    </script>
</body>
</html>
