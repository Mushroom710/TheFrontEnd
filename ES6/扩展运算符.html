<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1,2,3];
        //这两个数组其实是同一个
        let arr2 = arr;
        
        //这样才是复制了一个数组
        let arr3 = [];
        for(let i = 0;i<arr.length;i++) {
            arr3.push(arr[i]);
        }
        // 还可以这样写，用扩展运算符 ...
        let arr4 = [...arr];
        //后面还可以继续加
        let arr5 = [...arr,4,5,6];

        //用于函数传参
        function fnAdd(a,b,c){
            alert(a+b+c);
        };
        fnAdd(...arr);

        //用于接收多个参数,接收后转化为一个数组
        function fnConsole(...a){
            console.log(a);
        };
        fnConsole(1,2,3,4,5,4,23);
    </script>
</head>

</body>
</html>
