<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组解构赋值
        let arr = [1, 2, 3];
        //语法 let [...]
        let [a, b, c] = arr;
        alert(a);
        alert(b);
        alert(c);
        // 对象的解构赋值
        const person = { name: "tom", age: 20 };
        //语法 let {...}
        let { name, age } = person;
        alert(name);
        alert(age);

        //函数的参数的解构赋值
        function fnParam({ name, age }) {
            console.log(name, age);
            // 字符串模板语法：${变量名}
            alert(`名字是：${name},年龄是：${age}`);
        }

        fnParam(person);
    </script>
</head>

<body>

</body>

</html>
