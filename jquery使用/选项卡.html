<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #bfa;
        }
        .tab_con{
            width: 500px;
            height: 350px;
            margin: 50px auto 0;
        }
        .tab_btn{
            height: 50px;
        }
        .tab_btn input{
            width: 100px;
            height: 50px;
            background: #ddd;
            border: 0;
            outline: none;
        }
        .tab_btn .active{
            background: gold;
        }
        .tab_cons{
            height: 300px;
            background: gold;
        }
        .tab_cons div{
            height: 300px;
            line-height: 300px;
            text-align: center;
            display: none;
            font-size: 30px;
        }
        .tab_cons .current{
            display: block;
        }
    </style>
    <script src="../helloworld/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $btn = $('.tab_btn input');
            var $div = $('.tab_cons div');

            $btn.click(function(){
                //会返回一个jQuery对象
                //原理：有active就高亮，没有就变暗
                //siblings()是除去当前对象，选中其他对象
                //$(this).addClass('active').siblings().removeClass('active')
                var $temp = $(this).addClass('active');
                $temp.siblings().removeClass('active');
                //因为上下两个div的模式类似
                //所以可以通过索引关联起来
                $div.eq( $(this).index() ).addClass('current').siblings().removeClass('current');
            })
        })
    </script>
</head>
<body>
    <div class="tab_con">
        <div class="tab_btn">
            <input type="button" value="按钮一" class="active">
            <input type="button" value="按钮二">
            <input type="button" value="按钮三">
        </div>
        <div class="tab_cons">
            <div class="current">这是选项卡一的内容</div>
            <div>这是选项卡二的内容</div>
            <div>这是选项卡三的内容</div>
        </div>
    </div>
</body>
</html>
