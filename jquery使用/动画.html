<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #bfa;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: chartreuse;
        }
    </style>
    <script src="../helloworld/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $box = $('.box');
            var $btn = $('input');

            $btn.click(function fnMove(){
                //显然不是动画
                // $box.css("width",1000);
                // $box.animate({"width":1000});
                /**
                 * animate的参数：
                 * 参数一：要做动画的样式属性，写成字典的形式
                 * 参数二：动画持续时间，默认400毫秒，设置是不写单位
                 * 参数三：动画曲线，默认是'swing',缓冲运动；'linear',匀速运动
                 * 参数四：动画的回调函数，是一个匿名函数，在动画结束时会自动调用
                 * */ 
                $box.animate({"width":1000},500,'swing',function(){
                    $box.animate({"margin-top":1000},500,'swing',function(){
                        $box.animate({"width":300,"margin-top":0},500,'swing',function(){
                            // fnMove();//递归调用自身，可以做到一直动
                        });
                    });
                });
            })
            
        })
    </script>
</head>
<body>
    <input type="button" value="动画">
    <div class="box"></div>
</body>
</html>
