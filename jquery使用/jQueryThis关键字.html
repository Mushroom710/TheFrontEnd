<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../helloworld/js/jquery-1.12.4.min.js"></script>
    <script>

        $(function(){
            //层级选择器.类选择器需要加 . ;id选择器加 #
            var $li = $('.list li');
            var $p = $('p');
            //绑定一个点击事件
            $li.click(function(){
                // this表示当前发生事件的对象，是一个原生js对象
                // this.style.background = 'red';

                //只有一个的时候可以向这样写
                //$(this)表示当前发生事件的jQuery对象
                $(this).css("background","gold");

                // 获取当前点击li的索引值
                alert($(this).index());
            })
            $p.css("background","green");
            // $p.eq(0).index()

            //这个索引实际上由该元素在其父元素中的位置
            alert($p.eq(0).index());
            alert($p.eq(1).index());
        })
    </script>
</head>
<body>
    <ul class="list">
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
        <li>列表文字</li>
    </ul>
    <div>
        <p>这是第一个div</p>
    </div>

    <div>
        <p>这是第二个div</p>
    </div>
</body>
</html>
