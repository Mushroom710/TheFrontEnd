<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ajax需要在服务器环境下运行 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #ddd;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 100px auto 0;
            background-color: #bfa;
        }
        .welcome{
            display: none;
        }
    </style>
    <script src="../../helloworld/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:'data.json',
                type:'get',
                dataType:'json',
                success:function(data){
                    // alert('登录成功！');
                    $('.login').hide();
                    $('.welcome').children().html(data.name).show();

                },
                error:function(){
                    alert('服务器超时。。。');
                },
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <div class="welcome">欢迎您：<em>张三</em></div>
        <div class="login"><a href="#">登录</a></div>
    </div>
</body>
</html>
