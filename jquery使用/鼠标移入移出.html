<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .box1{
            width: 400px;
            height: 400px;
            background-color: aqua;
            margin: 100px auto 0;
            cursor: pointer;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
    <script src="../helloworld/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $box1 = $('.box1');
            //移入子元素会生效
            // $box1.mouseover(function () {
            //     $box1.animate({"margin-top":300});
            // })
            // $box1.mouseout(function(){
            //     $box1.animate({"margin-top":100});
            // })
            //移入子元素不会生效
            $box1.mouseenter(function(){
                $box1.stop().animate({"margin-top":300});
            })
            $box1.mouseleave(function(){
                $box1.stop().animate({"margin-top":100});
            })
        })
    </script>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
