<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <!-- 引入vue的库 -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">点我更新马冬梅的信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false//阻止vue在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: '001', name: '周冬雨', age: 20, sex: '女' },
                    { id: '002', name: '马冬梅', age: 21, sex: '女' },
                    { id: '003', name: '周杰伦', age: 22, sex: '男' },
                    { id: '004', name: '温兆伦', age: 23, sex: '男' },
                ],
            },
            methods:{
                updateMei(){
                    // this.persons[0].name='马老师'; //这么写可以生效
                    // this.persons[0].age = 50;//这么写可以生效
                    // this.persons[0].sex = '男';//这么写可以生效
                    this.persons[0] = {name:'马老师',age:50,sex:'男'};
                }
            }
            
        })
    </script>
</body>

</html>
