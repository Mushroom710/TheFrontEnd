<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue的库 -->
    <script src="../js/vue.js"></script>
</head>
<!-- 
事件的基本使用：
	1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
	2.事件的回调需要配置在methods对象中，最终会在vm上；
	3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
	4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
    5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
-->

<body>
    <div id="root">
        <h1>欢迎你，{{name}}</h1>
        <!-- 完整写法 -->
        <button v-on:click="showInfo">点我学习!</button>
        <!-- 简写 -->
        <!-- 如果传入参数的话，event对象就取不到了，通过 $event来保留 -->
        <button @click="showInfo2(66,$event)">点我学习！！</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false//阻止vue在启动时生成生产提示


        new Vue({
            el: '#root',
            data: {
                name: '战三',
            },
            // 这些函数写在data配置项也可以，但是data项中的数据会做数据代理
            // 而函数不需要数据代理，所以写在data项里显得不必要
            // methods配置的函数，不要用箭头函数，不然this就不是vm对象
            methods: {
                showInfo() {
                    alert("你好");
                },
                showInfo2(number, event) {
                    console.log(number);
                    console.log(event);
                }
            }
        })
    </script>
</body>

</html>
